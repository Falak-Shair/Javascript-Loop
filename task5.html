<body>

        Q5) Write a program to print the 
        multiplication table of the number 
        entered by the user. The table 
        should get displayed in the 
        following form.  <br>
        29 * 1 = 29      <br>
        29 * 2 = 58

    <br><br>
    <input type='number' placeholder="enter digit" id="number">
    <button  onclick="main()">Print <Table></Table></button>

    <script>
        function main(){
            var num = document.getElementById('number').value;
            for (var i = 1 ; i <= 10 ; i++){
                var  table = num*i;
                document.write( num + ' * ' +i + ' = ' +table +'<br>')
            }



        }
    
    
    
    </script>
</body>
</html>
