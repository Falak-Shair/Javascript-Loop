<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
        Q1): A 5-digit positive integer is 
        entered through the keyboard, write 
        a function to calculate sum of 
        digits of the 5-digit number.
<br><br>
        
    <input type="text" name="" id="no" placeholder="enter any 5 digit number">
    <button onclick="main()">Check</button>

    <script>
        function main(){
            var sum = 0 ;
            var no = document.getElementById('no').value;
            for(var i = 0 ; i <no.length ; i++ ){
                console.log(i + " -> " + no[i])
                // console.log(no[i])
                
               sum += parseInt(no[i]) 
                console.log(sum)
                
            }

        }
    
    
    </script>
</body>
</html>
