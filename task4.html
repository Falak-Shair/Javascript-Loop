<body>
        Q4) Write a program to print all 
        prime numbers from 1 to 300.
<br><br>        
     <script>

        

         for(var i = 1 ; i<=300 ; i++){

             for(j = i-1 ; j >= 1; j--){

                 if(j == 1)
                 document.write(i +'<br>')

               if(i % j == 0)
               break;

             }


         }
           
     
     
     
     </script>
</body>
</html>
